<!DOCTYPE html>
<html>
    <head>
        <title>Weather App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav>
            <div class="search-contain">
                <input class="search search-input" type="search" placeholder="Search City">
                <button class="search search-btn">Search</button> 
                
            </div>
            <div class="temp-contain" data-temp="fare">
                    <button class="change-temp fare">F</button>
                    |
                    <button class="change-temp cels">C</button>
                </div>
        </nav>
        <div class="location-info">
            <div class="left-side">
                <h3 class="location-name">London</h3>
                <img class="location-image" src="">
                <p class="location-weather"></p>
            </div>
            <div class="right-side">
                <p class="location-temp temps">80Â°</p>
                <div class="high-low">
                    <p class="location-high highs-lows temps" data-high="high"></p>
                    /
                    <p class="location-low highs-lows temps" data-low="low"></p>
                </div>
            </div>
        </div>
        <div class="days"></div>
    </body>
    <script src="main.js"></script>
</html>
