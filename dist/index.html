<!DOCTYPE html>
<html>
    <head>
        <title>Weather App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav>
            <div class="search-contain">
                <input class="search search-input" type="search" placeholder="Search City">
                <button class="search search-btn">Search</button> 
            </div>
        </nav>
        <div class="location-info">
            <h3 class="location-name">London</h3>
            <p class="location-weather"></p>
            <p class="location-temp">80°</p>
            <div class="high-low">
                <p class="location-high highs-lows">H:</p>
                <p class="location-low highs-lows">L:</p>
            </div>
            
        </div>
        <div class="days">
            <div class="day">

                <img class="imgs" src="https://openweathermap.org/img/wn/01d@2x.png">
                <p class="day-temp-high">80°</p>
            </div>
            <div class="day">

                <img class="imgs" src="https://openweathermap.org/img/wn/01d@2x.png">
                <p class="day-temp-high">80°</p>
            </div>
            <div class="day">

                <img class="imgs" src="https://openweathermap.org/img/wn/01d@2x.png">
                <p class="day-temp">80°</p>
            </div>
            <div class="day">

                <img class="imgs" src="https://openweathermap.org/img/wn/01d@2x.png">
                <p class="day-temp">80°</p>
            </div>
            <div class="day">

                <img class="imgs" src="https://openweathermap.org/img/wn/01d@2x.png">
                <p class="day-temp">80°</p>
            </div>
            <div class="day">

                <img class="imgs" src="https://openweathermap.org/img/wn/01d@2x.png">
                <p class="day-temp">80°</p>
            </div>
            <div class="day">

                <img class="imgs" src="https://openweathermap.org/img/wn/01d@2x.png">
                <p class="day-temp">80°</p>
            </div>
        </div>
    </body>
    <script src="main.js"></script>
</html>
